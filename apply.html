<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Now | JobFinder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸš€ JobFinder CDO</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="apply.html">Apply</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">ðŸ“„ Apply for a Job</h2>
    <form id="application-form" class="form-box">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="position">Position</label>
      <input type="text" id="position" name="position" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="description">Why Should We Hire You?</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
      <div id="confirmation-message" class="hidden">âœ… Your application has been submitted. Thank you!</div>
    </form>
  </main>
<br><br>
<br><br>
<br><br>
<br><br>
  <footer>
    <p>&copy; 2025 Job Portal. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const job = params.get("position");
    if (job) {
      document.getElementById("position").value = job;
    }

    const form = document.getElementById("application-form");
    const message = document.getElementById("confirmation-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      message.classList.remove("hidden");
      form.reset();
      message.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
